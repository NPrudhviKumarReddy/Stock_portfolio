<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ðŸ“Š Portfolio Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ“ˆ Interactive Stock Portfolio Dashboard</span> <!---By Prudhvi-->
      <button class="btn btn-outline-light" id="darkModeBtn">ðŸŒ™ Dark Mode</button>
    </div>
  </nav>

  <div class="container">

    <!-- Upload Zone -->
    <div id="dropZone" class="border border-secondary rounded p-4 text-center mb-4">
      <h4>ðŸ“¥ Drag & Drop Excel or Click to Upload</h4>
      <input type="file" id="fileUpload" accept=".xlsx" class="form-control mt-3"/>
    </div>

    <!-- Filter Row -->
    <div class="row align-items-center mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search stocksâ€¦">
      </div>
      <div class="col-md-4">
        <select id="sectorFilter" class="form-select">
          <option value="">ðŸ”½ Filter by Sector</option>
        </select>
      </div>
      <div class="col-md-2 text-end">
        <button class="btn btn-primary w-100" onclick="resetFilters()">Reset</button>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card summary-card border-info">
          <div class="card-body text-center text-info">
            <h5>Total Invested</h5>
            <strong>â‚¹<span id="totalCost">0</span></strong>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card summary-card border-success">
          <div class="card-body text-center text-success">
            <h5>Current Value</h5>
            <strong>â‚¹<span id="totalValuation">0</span></strong>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card summary-card border-danger">
          <div class="card-body text-center text-danger">
            <h5>Unrealized P/L</h5>
            <strong>â‚¹<span id="totalPL">0</span></strong>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row mb-4">
      <div class="col-lg-6 mb-3">
        <div class="chart-container">
          <canvas id="sectorChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6 mb-3">
        <div class="chart-container">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Sector Summary Table -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">ðŸ“‹ Sector Summary</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="sectorSummaryTable">
            <thead class="table-dark">
              <tr>
                <th>Sector</th>
                <th>Total Cost</th>
                <th>Total Current Value</th>
                <th>Total P/L</th>
                <th>% of Portfolio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Export Buttons -->
    <div class="d-flex justify-content-end gap-2 mb-3">
      <button class="btn btn-success" id="exportExcelBtn">ðŸ“¥ Export Excel</button>
      <button class="btn btn-danger" id="exportPdfBtn">ðŸ“„ Export PDF</button>
    </div>

    <!-- Holdings Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover" id="portfolioTable">
        <thead class="table-dark">
          <tr>
            <th onclick="sortTable(0)">Stock</th>
            <th onclick="sortTable(1)">Sector</th>
            <th onclick="sortTable(2)">Qty</th>
            <th onclick="sortTable(3)">Avg Cost</th>
            <th onclick="sortTable(4)">Cost Value</th>
            <th onclick="sortTable(5)">Market Price</th>
            <th onclick="sortTable(6)">Current Value</th>
            <th onclick="sortTable(7)">P/L</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
